[project]
name = "walkie-db"
version = "0.1.0"
description = "Spatial and Semantic Memory Module using ChromaDB"
requires-python = ">=3.11"
dependencies = [
    "chromadb>=0.5.0",
    "numpy>=2.0.0",
    "typing-extensions>=4.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["walkie_db"]
